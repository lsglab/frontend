name: Execute certain actions when a push occours
on:
  push
jobs:
  execute:
    runs-on: ubuntu-latest
    name: Execute all actions in the same environment when a push occours
    steps:
     - name: Automatically create a pull request from an issue branch
       uses: "smartinspereira/auto-create-pr-action@master"
       env:
         GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
         BRANCH_PREFIX: "issue-"
         BASE_BRANCH: "master"
         PULL_REQUEST_BODY: "This PR was created automatically in response to pushing to an issue branch. Please edit it or add additional information as a comment."
         PULL_REQUEST_TITLE: "feat: Resolve Issue"
         PULL_REQUEST_DRAFT: true
